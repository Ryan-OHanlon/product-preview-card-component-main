<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <!--FrontEnd Mentor built-in CSS-->
  <style>
    .attribution { 
    font-size: 11px; 
    text-align: center; 
    }
    .attribution a { 
    color: hsl(228, 45%, 44%); 
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<!--Body used as background-->
<body>
  <!--Main used as container for image, text and button-->
  <main>
    <img class="mobile" src="./images/image-product-mobile.jpg" alt="perfume bottle">
    <img class="desktop" src="./images/image-product-desktop.jpg" alt="perfume bottle">
    <!--container for text and button-->
      <div class="container">
        <div class="description">
      <!--Upper case with letter spacing font-->
          <p class="category">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <!--Sale price is header and msrp has strikethrough-->
          <div class="price">
            <h1>$149.99</h1>
            <p><s>$169.99</s></p>
          </div>
      <!--button and link, has action state that changes color-->
          <div class="cart">
            <p><a href="#"><img src="./images/icon-cart.svg" alt="shopping cart">
           Add to Cart</p></a>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ryan-OHanlon/product-preview-card-component-main">Ryan O'Hanlon</a>.
    </div>
  </footer>
</body>
</html>
